services:
  # Workshop Spring Boot Application
  workshop:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workshop-app
    ports:
      - "8080:8080"
    environment:
      # Override datasource to use container networking
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/workshop
      SPRING_DATASOURCE_USERNAME: workshop
      SPRING_DATASOURCE_PASSWORD: workshop
      # Disable Docker Compose auto-detection (we're already in compose)
      SPRING_DOCKER_COMPOSE_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: workshop-postgres
    environment:
      POSTGRES_DB: workshop
      POSTGRES_USER: workshop
      POSTGRES_PASSWORD: workshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U workshop -d workshop" ]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: workshop-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - postgres

volumes:
  postgres_data:
  prometheus_data:
