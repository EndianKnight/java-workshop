services:
  # Workshop Spring Boot Application
  workshop:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workshop-app
    ports:
      - "8080:8080"
    environment:
      # Override datasource to use container networking
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/workshop
      SPRING_DATASOURCE_USERNAME: workshop
      SPRING_DATASOURCE_PASSWORD: workshop
      # Disable Docker Compose auto-detection (we're already in compose)
      SPRING_DOCKER_COMPOSE_ENABLED: "false"
      # Observability endpoints
      LOKI_URL: http://loki:3100
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://otel-collector:4318/v1/traces
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: workshop-postgres
    environment:
      POSTGRES_DB: workshop
      POSTGRES_USER: workshop
      POSTGRES_PASSWORD: workshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U workshop -d workshop" ]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: workshop-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-remote-write-receiver'
    depends_on:
      - postgres

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: workshop-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
      - tempo

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: workshop-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki

  # Tempo - Distributed Tracing
  tempo:
    image: grafana/tempo:latest
    container_name: workshop-tempo
    ports:
      - "3200:3200" # Tempo query
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo-config.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: workshop-otel-collector
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8889:8889" # Prometheus metrics exporter
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    depends_on:
      - prometheus
      - loki
      - tempo

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
